{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!-- ooq quero em todos -->
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="sistem bancario - portfolio">
    <meta name="author" content="moroni suaner">

    <title>MiniBank</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template -->
    <style>
      body {
        padding-top: 54px;
      }
      @media (min-width: 992px) {
        body {
          padding-top: 56px;
        }
      }

    </style>
    {% block sourcefiles %}{% endblock %}

</head>

<body>
<!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand" href="">MiniBank</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          {% block sidebar %}{% endblock %}
          <ul class="navbar-nav ml-auto">
          <!--
            <li class="nav-item">
              <a class="nav-link" href="#">Sobre</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Servi√ßos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contato</a>
            </li>
          -->
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="">Painel</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">Sair</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="">Entrar</a>
            </li>
            {% endif %}

          </ul>
        </div>

      </div>
    </nav>
  {% block content %}



  {% endblock %}

  <div class="content-wrapper">
    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    {% block sourcefiles_end %}{% endblock %}
  </div>
</body>

</html>
